<html>
<body onload="name_play();">

<script>
function name_play() {
    var lastName = prompt("Write your lastname");
	var firstName = prompt("Write your firstname");
        document.write("Your lastname is: " + lastName+ ".  ");
		document.write("The length of your lastname is: " +lastName.length+"<br>");
		document.write("Your firstname is: " + firstName+ ".  ");
		document.write("The length of your firstname is: " +firstName.length);
}
</script>

</body>
</html>
